{% extends "base.html" %}
{% block content %}
<style>
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }
  .login-box {
    width: 300px;
    padding: 1.5rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .login-box h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .login-box label {
    display: block;
    margin-top: 0.5rem;
  }
  .login-box input {
    width: 100%;
    padding: 0.4rem;
    margin-top: 0.25rem;
    box-sizing: border-box;
  }
  .login-box button {
    width: 100%;
    padding: 0.5rem;
    margin-top: 1rem;
  }
</style>

<div class="login-container">
  <div class="login-box">
    <h2>Admin Login</h2>
    <form method="post" action="{{ url_for('main.admin_login') }}">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
